<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-index</title>

  <script type="application/javascript">
    function setCookies() {
      const daysToExpire = new Date();
      daysToExpire.setDate(daysToExpire.getDate() + 10);
      const firstName = document.querySelector(".firstname").value;
      const email = document.querySelector(".email").value;
      document.cookie = `firstname=${firstName}; expires=${daysToExpire}; path=/`;
      document.cookie = `email=${email}; expires=${daysToExpire}; path=/`;
    }

    function showCookies() {
      let cookies = document.cookie.split(";");
      let p = document.createElement("p");
      // console.log("cookies: "+ cookies);
      let txt = document.createTextNode("Email: " + getCookie(" email") + " - Firstname: " + getCookie("firstname"));
      p.appendChild(txt);
      document.body.appendChild(p);
    }

    function getCookie(name) {

      var all_cookies = document.cookie.split(";");

      /* console.log("All_cookies:" + all_cookies);
       console.log("allcookies[0]:" + all_cookies[0]);
       console.log("allcookies[1]:" + all_cookies[1]); */

      for (let i = 0; i < all_cookies.length; i++) {
        cname = all_cookies[i].split("=");
        /*console.log("cname:" + cname);
        console.log("cname[0]:" + cname[0]);
        console.log("cname[1]:" + cname[1]);
        console.log("name:" + name); */
        if (cname[0] == name) {
          return cname[1];
        }
      }
      return "";
    }
  </script>
</head>

<body>
  <h1>Login to the website</h1>

  <input type="text" placeholder="FirstName" class="firstname">
  <input type="text" placeholder="Email" class="email">

  <button type="button" id="btn" onclick="setCookies()">Log me in</button>

  <h1>Cookies</h1>
  <button type="button" id="show_btn" onclick="showCookies()">Show the cookies</button>
</body>

</html>
